<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Movie Shack!</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Movie Shack</h1>

        <form>
            <div class="form-group mb-3">
              <input type="text" class="form-control" id="inputValue">
            </div>
            <button type="submit" class="search btn btn-primary">Search a Movie</button>
          </form>
    </div>

    <!-- Where we'll dump the movies after we get them -->
    <div id="movies-searchable"></div>
    <div id="movies-container"></div>
    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./assets/js/apiTransaction.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
